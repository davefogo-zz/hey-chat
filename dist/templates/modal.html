<section ng-controller="LandingCtrl as landing">
    <h4 class="modal-heading">Create a New Room</h4>
    <p class="modal-subheading">Enter a room name</p>
    <input id="value" type="text"></input>
    <section class="modal-buttons">
        <button class="btn btn-primary" ng-click="landing.addChatroom()">Create New Room</button>
        <button class="btn btn-primary" ng-click="landing.closeNewRoom()">Cancel</button>
    </section>
</section>
