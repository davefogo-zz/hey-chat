<div class="side-bar">
    <section class="side-bar-heading"  ng-controller= "ModalCtrl as modal">
        <h1 class="title">Hey Chat!</h1>
        <button class="btn btn-primary" ng-click="modal.createRoomModal()">New Room</button>
    </section>
    <section class="room-list" ng-repeat="room in landing.rooms">
        <p ng-click="landing.setRoom(room); landing.message.getByRoomId(room)">{{ room.$value }}</p>
    </section>
</div>

<div class="content">
    <section class="content-title">
        {{ currentRoom.$value }}
    </section>
    <section  class="content-list">
        <section class="message" ng-repeat="message in landing.messages">
            <p class="username">{{message.username}}</p>
            <p>{{message.content}}</p>
            <p>{{message.sentAt}}</p>
            <p>{{message.roomId}}</p>
        </section>
    </section>
</div>
