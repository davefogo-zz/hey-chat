<section ng-controller="SetUserModalCtrl as modal">
    <h4 class="modal-heading">Set a username</h4>
    <p class="modal-subheading">Enter your username</p>
    <input id="heyChatCurrentUser" ng-model="name" type="text"></input>
    <section class="modal-buttons">
        <button class="btn btn-primary" ng-click="modal.setUsername(); modal.closeUserName()">Set username</button>
    </section>
</section>
